<!-- Веб дзайн - это процес придания обектам на странице свойст, при помощи которых с этими объектами пользователь будет как-то взаимодействовать -->

<!-- Дизайн объектов должен нтуитивно "намекать" пользователю как пользоваться объектом. Сайт с хорошим дизайном дожен быть понятным, тоесть чтобы понятно было что это за сайт, как им пользоваться, как найти какие-то разделы или функции -->

<!-- То насколько хорошо сделан дизай сайта определяет успешность всего продукта, тк даже очень хорошее, но непонятное и сложное для пользователя в использовании приложение будет провальным -->



<!--                                           Главные задачи  -->

<!-- 1. Гдавный вопрос - это "Что главное на странице?", тоесть какой контент главный на странице. Например если это блог, то главное это текст статьи, если это инстаграм то главное это фотографии, если магазин то тип/ассортимент товаров -->

<!-- 2. Второй вопрос - это "Зачем?". Например если это магазин, то пользователь открыв сайт должен понять, что он находится там, где покупают этот ассортимент/тип товаров. Можно под главным блоком сообщающий о том что ту продается расположить список/блок фич, почему этот товар хорош и его нужно купить. Так же можно под фичами описать преимущества продавцов, например работает с такогото года, профессионалы такието и такието -->

<!-- 3. "Где?/как?" - тоесть как, например в магазине мне этот товар купить, куда нужно нажать, в какой раздел зайти, как сформировать заказ. Например мверху может ыть меню где можно покликать разделы или перейти к форме оплаты. -->

<!-- Часто можн встреть на страницах какие-то лишние элементы и при добавлении элементов стоит подумать, решению из каких из этих вопросов он помогает и если никакому, то возможно его стоит удалить/не рисовать -->



<!--                                          Принцыпы и решения -->

<!-- 1. Самое простое, чтобы дизайн выглядел удобно и понятно можно выравнивать его элементы:
Блоки на странице сеткой в ряды по одной линии, чтобы был порядок, не обязательно вся страница непрерывными рядами, но не хаотичное их расположение а структурированной сеткой;
Разные элементы текста внутри блоков тоже можно выровнять в одну линию;
-->

<!-- 2. Контраст - выделяем размером, цветом, расположение самые важные детали и наоборот "затеняем" дополнительные например:
если у нас есть какой-то блок, нужно крупным шрифтом вывести заголовок, чтобы он бросался в глаза, дату поста или имя автора или краткое описание фильма наоборот маленьким шрифтом, тк это дополнительная инфа;
или например большая картинка с кадром из фильма цепляющая глаз, а остальные скрины и доп инфа гдето сбоку маленькими
так же важно выделить кнопку покупки если что-то продаем, например купить фильм
-->

<!-- 3. Шрифты - они важны, тк с ними пользователь очень много взаимодействует и они создают значительную часть восприятия сайта:
Шрифт может запоминаться, выделять сайт из друих, например расстоянием между символами жирностью, типом итд. Но тут нужно быть осторожным, тк не все шрифты отобразяться в любом браузере https://www.w3schools.com/cssref/css_websafe_fonts.php  - тут есть шрифты которые 100% отобразятся в любом браузере. https://fonts.google.com/ - просто куча разных шрифтов, где можно найти всякие уникальные и инструменты для встраивания их на свои страниы.
-->
