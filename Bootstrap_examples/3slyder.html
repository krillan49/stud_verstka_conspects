<!--                               Bootstrap5. Carousel/slideshow/слайдеры -->
<!--
https://getbootstrap.com/docs/5.3/components/carousel/

Карусель — это слайд-шоу для циклического просмотра контента, созданного с помощью 3D-преобразований CSS и небольшого количества JavaScript. Он работает с серией изображений, текста или пользовательской разметки.

Из соображений производительности карусели необходимо инициализировать вручную с помощью метода конструктора карусели. Без инициализации некоторые прослушиватели событий (в частности, события, требующие поддержки касания/перелистывания) не будут зарегистрированы до тех пор, пока пользователь явно не активирует элемент управления или индикатор.

Единственным исключением являются автоматически воспроизводимые карусели с data-bs-ride="carousel" атрибутом, так как они автоматически инициализируются при загрузке страницы. Если вы используете карусели с автоматическим воспроизведением с атрибутом данных, не инициализируйте те же карусели явно с помощью метода конструктора.

Вложенные карусели не поддерживаются. Карусели в целом часто могут вызывать проблемы с удобством использования и доступностью.
-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap5. Carousel/slideshow/слайдеры</title>
    <!-- Подключение Bootstrap стилей через CDN: https://getbootstrap.com/ -> Include via CDN ->  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Подключение Bootstrap js-скриптов через CDN: https://getbootstrap.com/ -> Include via CDN ->  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    <!-- Карусели не выравнивают автоматически размеры слайдов. Те может потребоваться использовать дополнительные утилиты или пользовательские стили для соответствующего размера содержимого.(тут применим доп стили) -->
    <style>
      .carousel-inner { height: 500px; }

      @media (min-width: 1100px) {
        .carousel-inner img {
          transform: translateY(-30%);
          width: 100%; height: auto;
        }
      }

      .carousel-caption {
        position: absolute;
        top: 50%;
        transform: translateY(-90%);
      }
    </style>
    <!--
    1.  Ограничиваем высоту блоков содержащих изображения(не сами изображения)
    2.  Для изображений достаточно большого размера сдвигаем изображение внутри блока вверх, чтобы "окно" блока содержало центральную часть изображения а не верхнюю и устанавливаем ширину 100% чтобы растягивалось га всю ширину(убираем w-100 из классов img чтобы на маленьких экранах изображения не приобретали свои соотношения(которые разные) и отображались одинаково)
    3.  Поднимаем и позиционируем дополнительный контент
    -->
  </head>

  <body>

    <div id="carouselExample" class="carousel slide carousel-fade">
    <!-- carousel slide - основные классы слайдера -->
    <!-- carousel-fade - необязательный класс для анимации плавного переключения вместо анимации пролистывания, которая стоит по умолчанию -->
    <!-- id обязателен для .carousel для дополнительных элементов управления(тут button), особенно если вы используете несколько каруселей на одной странице. -->

      <!--                                Индикаторы(палочки переключения внизу) -->
      <!-- Так же можно использовать конструкцию со списком -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <!-- data-bs-target(или href для ссылок)="#carouselExample" - обязательный атрибут для элементов управления и индикаторов, соответствующий атрибуту id элемента .carousel. -->
        <!-- data-bs-slide-to - атрибут для прикрепления кнопки к конкретному элементу(картинке), в значении указываются индексы, начинающиеся с 0, где 0 это 1й элемент в порядке добавления в блоке carousel-inner -->
        <!-- active - обязательный класс на кнопку для элемента у которого стоит класс active -->
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!--                                Контент(сами картинки/блоки с данными) -->
      <div class="carousel-inner">
      <!-- carousel-inner - класс для блока содержащего все элементы слайдера(это чемто похоже на список) -->
        <div class="carousel-item active">
        <!-- carousel-item - класс блока содержащего изображение(как элемент списка) -->
        <!-- active - обязательный класс на один из слайдов , иначе карусель не будет видна. -->
          <img src="main_img/1.jpg" class="d-block w-100" alt="...">
          <!-- Изображения стоит подбирать значительные по ширине(ширина больше высоты) -->
          <!-- w-100 - делаем фоновую картинку адаптивной -->
          <div class="carousel-caption d-none d-md-block">
          <!-- carousel-caption - класс блока для подписи(или кнопок перехода, ссылок и другого контента) к изображению(наложится поверх него и разместится снизу по центру) -->
          <!-- d-none d-md-block - классы адаптивности для подписи(по умолчанию не видна(d-none), но видна когда размер экрана md или больше) -->
            <h5 class="display-2">First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
            <button type="button" class="btn btn-outline-warning btn-lg">Button</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="main_img/2.jpg" class="d-block" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="display-2">Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
            <button type="button" class="btn btn-outline-warning btn-lg">Button</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="main_img/3.jpg" class="d-block" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="display-2">Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
            <button type="button" class="btn btn-outline-warning btn-lg">Button</button>
          </div>
        </div>
      </div>

      <!--                               Переключатели(боковые кнопки) -->
      <!-- Рекомендуется использовать <button>, но также можно использовать <a> с расширением role="button". -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <!-- data-bs-target(или href для ссылок) - обязательный атрибут для элементов управления и индикаторов, соответствующий атрибуту id элемента .carousel. -->
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        <!-- Без visually-hidden, подпись будет рядом со стрелочкой(после или до в зависимости от порядка тут) -->
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </body>

</html>
