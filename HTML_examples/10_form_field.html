<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>

    <!--                                           ТЕГИ ФОРМ И ПОЛЕЙ ДЛЯ ВВОДА  -->

    <!-- form - тег формы для создания формы. Тег form как корнтейнер объединяет различные поля (input) и кнопки вместе. На сайтах зачастую присутствует сразу несколько форм, но передавать одновременно на сервер возможно лишь одну из них. Чтобы отправить форму пользователь может нажать на соответствующую кнопку в ней или просто на кнопку Enter, тогд браузер соберет данные из всех полей формы, сформирует запрос и отправит его на сервер -->
    <form name="test_form" action="" method="post">
    <!-- 1. Основные атрибуты: -->
    <!-- action - его значение это URL-адрес на который будет отправлен запрпос. Если не указать этот атрибут, то форма будет отправлена по адресу той страницы, на которой она находится -->
    <!-- method - указывает HTTP-метод запрса (GET или POST) для передачи данных из формы, если не указать атрибут method, тогда он по умолчанию будет GET и данные формы будут отправляться в строке запроса URL, и они могут быть видны в адресной строке браузера в виде file:///E:/doc/js_conspects/web/06_Form.html?username=CodyCulp&pass=123456&repass=123456&state=M&submit=Submit (тоесть имя  значение кнопки тоже отправляется) -->
    <!-- 2. Дополнительные атрибуты: -->
    <!-- target - какой-либо объект или же область на странице сайта, куда в результате выполнения формы будут отправляться результаты её выполнения -->
    <!-- enctype - позволяет указать способ кодирования информации в форме -->
    <!-- novalidate - возможность отметить проверку на валидность(правильность) формы по умолчанию -->
    <!-- autocomplete - в форме есть возможность автозаполнения некоторых полей. При помощи этого атрибута такое автозаполнение будет отключено -->
    <!-- accept-charset - можно установить необходимую кодировку. К примеру, accept-charset="utf-8" означает что данные на сервере будут приниматься и обрабатываться в этой кодировке -->

      <!-- input - одинарный тег позволяет создавать различные поля ввода или выбора значения или кнопки. При использовании тега input без дополнительных атрибутов будет создано простое текстовое поле. -->
      <input type="text" name="user_name" id="user_name" placeholder="Введите имя" value="Вася" maxlength="20"><br>
      <!-- type - обязательный атрибут тега input, внутри него мы вводим тип поля, например тут "text" - значит поле предназначено для ввода текста -->
      <!-- name - задает название-ключ этого поля для обращения к полю на сервере. Не отображается для пользователя -->
      <!-- placeholder - позволяет отображать подсказку внутри(за) текстового поля(исчезает когда в поле вводится чтото) -->
      <!-- value - определяет текст находящийся в поле по умолчанию(его придется удалить если нужно ввести чтото другое) -->
      <!-- maxlength - определяет максимальное число символов которые можно ввести в это поле -->
      <!-- required - (атрибут без значения) не отправляет запрос на сервер если в поле не введены данные  -->
      <!-- disabled - (атрибут без значения) делает поле неактивным(в него ничего нельзя будет ввести) -->
      <!-- readonly - (атрибут без значения) делает поле неактивным(в него ничего нельзя будет ввести) но из него можно считывать значение которое там уже было -->

      <!-- label - тег для создания подписи для какого либо поля. Можно обойтись без него и использовать просто текст или текстовые теги -->
      <label for="user_name">Введите имя</label>
      <!-- for - указывает с каким input объектом работает эта подпись, соотв в значении атрибута for мы указываем значение атрибута id соответсвующего объекта. Теперь при нажатии на текст поля label у нас подсвечивается/выделяется/становится активным соответсвующее поле -->


      <!--                                      Типы input полей(атрибут type)-->

      <!-- Некоторые типы полей поддерживаются не всеми видами браузеров -->
      <input type="password"><br><br> <!-- тип данных password - создает поля для введения пароля(соотв при введении будут отображаться звездочки/кружечки скрывающие символы)-->
      <input type="email"><br><br> <!-- тип данных email - создает поле для имаил адреса (многие браузеры выводят разные подсказки и функционал для этого поля)-->
      <input type="url"><br><br> <!-- тип данных url - создает поле для url адреса (многие браузеры выводят разные подсказки и функционал для этого поля и проверку на правильность) -->
      <input type="number"><br><br> <!-- тип данных number - позволяет вводить только цифры или выбирать их тумблером -->
      <input type="color"><br><br> <!-- тип данных color - создает поле для выбора цвета пользователем из палитры, требует доп фунционала от браузера, соотв поддерживается не всеми браузерами, соотв стоит это учитывать-->
      <input type="date"><br><br> <!-- тип данных date - создает поле для выбора даты(при нажатии появляется панель календаря). Не все браузеры поддерживают этот тип полей-->
      <input type="time"><br><br> <!-- тип данных time - создает поле для установки времени(при нажатии появляется панель). Не все браузеры поддерживают этот тип полей-->
      <input type="datetime-local"><br><br> <!-- тип данных datetime-local - создает поле для установки даты и времени.-->
      <input type="week"><br><br> <!-- тип данных week - создает поле для установки номера недели.-->
      <input type="file"><br><br> <!-- тип данных file - создает поле для выбора фаила, при нажатии на кнопку откроется окно выбора фаила(с компьютера пользователя)(но загрузка уже при помощи серверного языка) -->
      <input type="image"><br><br> <!-- тип данных image - создает поле для изображения -->
      <input type="checkbox"><br><br> <!-- тип данных checkbox - создает поле для галочки подтверждения -->
      <input type="radio" name="state" value="F"> <!-- тип данных radio - создает поле для кружечка подтверждения выбора. Если создать 2 таких поля с одинаковым значением атрибута name то при нажатии в один кружечек второй будет отжиматься. value укажет значение, которое будет отправлено -->
      <input type="radio" name="state" value="M"><br><br>
      <input type="range"><br><br> <!-- тип данных range - создает поле для для прокрутки выбора(типа управления звука) -->

      <input type="search" placeholder="Ищи тут"><br><br> <!-- search - поиск по сайту -->

      <input type="hidden"><br><br> <!-- hidden - скрытое текстовое поле -->

	    <textarea id="mess" name="mess" placeholder="Введите текст" rows="20" cols="50" maxlength="2000">Текст</textarea><br> <!-- <textarea>...</textarea>  тег для создания большого многострочного поля/зоны для введения текста, которое можно растягивать пользователю. Если что-либо поместить внутрь тега, то текст будет выведен внутри текстового поля(соотв атрибута value для этого тега не существует). -->
      <!-- rows - атрибут задающтй изначально отображаемую высоту поля -->
      <!-- cols - атрибут задающтй изначально отображаемую ширину поля  -->
      <!-- (Примечание атрибут maxlength нужно ставить после rows и cols а иначе он не будет работать) -->

      <!--                 Селекторы выбора информации -->
      <select multiple size="3"> <!-- <select>...</select> тег селектора выбора, позволяет выбрать один конкретный вариант или сразу несколько различных вариантов. На странице создает пустой выпадающий список -->
        <!-- multiple - атрибут без значения определяющий данный селектор множественным, что позволяет выбрать множество вариантов(через нажатие кнопки Ctrl) а не только один, когда такого атрибута нет. Так же позволяет установить атрибут selected нескольким элементам сразу -->
        <!-- size - атрибут указывающий количество элементов которые будут доступны пользователю(по порядку) -->
        <option value="BMW">BMW</option> <!-- <option>...</option> подтег(к select) для создания элемента выбора внутри выпадающего списка. Текст в теле тега и будет элементом выбора доступным пользователю. -->
        <!-- value - атрибут указывающий значение которое будет отправлено при отправке формы -->
        <option selected>Audi</option>
        <!-- selected - атрибут без значения учтанавливающий этот элемент тем что будет выбран по умолчанию. Без него по умолчанию будет выбран 1й вариант. -->
        <option disabled>----</option>
        <!-- disabled - атрибут без значения делающий элемент неактивным, который нельзя выбрать. Можно использовать для оформления как разделитель, либо чтобы элемент по умолчанию был неактиивным -->
        <option>Mersedes</option>
      </select>

      <!--                   кнопки  -->
      <input type="button" value="Нажми меня"><br> <!-- тип данных button - создает простую кнопку, которая не вызывает перезагрузку страницы и отправку данных формы -->
      <!-- value - атрибут для указания надписи на кнопке(по умолчанию кнопка button пустая) -->
      <input type="submit" value="Переслать"><br> <!-- тип данных submit - создает кнопку, которая вызывает перезагрузку страницы и отправку данных формы на сервер(по умолчанию атрибут value кнопки submit имеет значение "Отправить") -->
      <input type="reset" value="Очистить"><br><!-- тип данных reset - создает кнопку, которая очищает все поля данной формы и приводит ее в состояние до контакта с пользователем, сама страница перезагружена не будет(по умолчанию атрибут value кнопки submit имеет значение "Сбросить") -->

      <button type="reset">Готово</button><br><br> <!-- <button>...</button> тег для создания простой кнопки. Текст в теле кнопки будет отображаться на кнопке(Соотв атрибута value для нее не существует). Для атрибута type по умолчанию стоит значение "submit". Этот вариант кнопки предпочтительнее если мы хотим создать кнопку вне формы -->

    </form>



    <!--                             Валидация на строне браузера средствами HTML -->

    <!--  -->
    <form name="some_form" action="/" method="POST">
      <input type="text" name="text" required>
      <!-- required - атрибут не позволит отправить форму и браузер выведет подсказку, что это поле должно быть заполнено -->
      <input type="email" name="email" required> <!-- Если добавить еще и тип поля "email" то не даст отправить форму если введенный текст не соответсвует формату имэйла -->
      <input type="submit">
    </form>



    <!--                       Поисковый запрос и интеграция поисковика при помощи GET-формы -->

    <!-- Так моо интегрировать поиск от популярных поисковиков себе на сайт, чтобы он искал что-то на нашем сайте -->
    <!-- Тк в отличие от ссылки форма отправляет данные, то при помощи нее мы можем отправлять запросы к поисковикам, например Яндесу, введя нанные в нашу форму, а не в форму Янекса, тк поисковики обрабатывают GET-запросы  -->
    <form name="test_form" action="https://www.yandex.ru/search/" method="GET">
      <!-- action="https://www.yandex.ru/search/" - тут только адрес сайта и экшен, а параметры в адрес добавят поля -->
      <input type="text" name="text"> <!-- Поле с текстом для поиска -->
      <input type="text" name="site" value="https://www.fightmatrix.com/"> <!-- Поле с сайом на котором Яндекс нам будет искать будет искать по каким-то словам, если добавить свой сат, то так реализуется поиск по сайту -->
      <!-- name="site" - Яндекс имеет такой атрибут, чтобы принять URL и искать только на этом сайте -->
      <input type="submit">
    </form>
    <!-- В итоге Яндексу отправится такой запрос -->
    <!-- https://www.yandex.ru/search/?text=Light+Heavyweight&site=https%3A%2F%2Fwww.fightmatrix.com%2F&lr=37129 -->




  </body>

</html>
