<!--                                            Теги для списков -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>



    <!--                                       Пронумерованный список -->

    <!-- ol (ordered list) - блочный тег для создания пронумерованного списка -->
    <ol start="7" type="a" reversed="li">
    <!-- start - необязательный атрибут тега ol указывающий с какого числа начнется нумерация списка -->
    <!-- type - необязательный атрибут тега ol указывающий формат нумерации("a"-буквами, "i"-римскими цифрами, "none"-нумерация отображаться не будет, ...) -->
    <!-- reversed="li" - необязательный атрибут (? тега ol ?) указывающий что нумерация будет в обратном порядке -->
      <li>Купи молоко</li>
      <!-- li (list item) - тег для создания элемента списка -->
      <li>Купи <b>картошку</b></li> <!-- внутри тега li можно писать любые текстовые теги -->
      <li>Купи машинку</li>
    </ol>



    <!--                                       Непронумерованный список -->

    <!-- ul (unordered list) - блочный тег для создания непронумерованного списка (вместо номеров значки, по умолчанию кружки) -->
    <ul type="circle">
    <!-- type - необязательный атрибут указывающий тип символа перед элементом ("circle"-пустые кружечки,"square"-квадратики) -->
      <li>Купи молоко</li>
      <li>Купи <b>картошку</b></li>
      <li>Купи машинку</li>
    </ul>



    <!--                               Непронумерованный список при помощи dir -->

    <!-- (?? устаревший вариант ??) Список при помощи тега dir в виде контейнера будет ненумерованным, имеет больший отступ чем ul в остальном тоже самое (может встречаться на старых сайтах)  -->
    <dir>
      <li>Купи сосиску</li>
      <li>Купи сардельку</li>
    </dir>



    <!--                                          Вложенные списки -->

    <!--  Можно помещать одни списки внутрь других (и те и те любых типов) атрибуты у них будут свои -->
    <ul>
      <li>Купи <b>картошку</b></li>
      <ol> <!-- если не помещать вложенный список в тег li то он не будет являться элементом материнского списка -->
			  <li>Еще один список</li>
			  <li>Дополнительные элементы</li>
		  </ol>
      <li> <!-- если помещать вложенный список в тег li то он будет являться элементом материнского списка и соответсвенно будет иметь значки обоих списков -->
        <ul>
  			  <li>Еще один список</li>
  			  <li>Дополнительные элементы</li>
  		  </ul>
      </li>
      <li>Купи машинку</li>
    </ul>

  </body>

</html>
