<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>

    <!--                                            ТЕГИ ДЛЯ ПОДКЛЮЧЕНИЯ ФАИЛОВ -->

    <!-- 1. Подключение css -->
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all"> <!-- <link > одинарный тег для подключения фаилов, не активен без атрибутов. css/main.css будет отображаться как ссылка. Если посмотреть код страницы можно на нее нажать и проверить создан ли фаил main.css и если создан увидеть CSS-код(так же можно смотреть и некоторые другие сайты) -->
    <!-- href - атрибут для указания пути к фаилу(либо полный путь к фаилу на другом сайте либо путь к фаилу в нашем проекте(тут в папке css)) -->
    <!-- rel - атрибут описывающий тип подключаемого фаила(тут "stylesheet" - таблица стилей) -->
    <!-- type - атрибут для указание информации о том что находится в подключаемом фаиле -->
    <!-- media="all" позволяет задать отображение изменений только для определенного типа(например только для печати на принтере или для размеров какихто определенных экранов итд, all соотв для всего). Те можно подключить разные css-фаилы со стилями например для разных типов экранов -->

    <!-- 2. Подключение иконки(логотипа) сайта -->
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- https://www.iconfinder.com/  сайт с различными иконками (лучше в формате .ico но можно и .png картинку выбрать и другие типы, только расширение нужно поставить <ИмяКартинки>.png)  можно там выбрать и скачать иконку подходящего размера(примерно 30 на 30) и поместить ее в наш проект(лучше в папку img). Обычно паринято фаил иконки называть favicon.ico -->


    <script src="jquery.simplecolorpicker.js"></script>
    <!-- в такие ссылки лучше добавлять слэш в начале так: -->
    <script src="/jquery.simplecolorpicker.js"></script>
    <link rel="stylesheet" href="/jquery.simplecolorpicker.css">
    <!-- это нужно для того чтоб для страниц со сложным адресом /visit/something/  фаилы подгружались по правильному пути -->
  </head>


  <body>


    <!--                                           ТЕГИ ДЛЯ ПОДКЛЮЧЕНИЯ СКРИПТОВ -->

    <!-- Теги для подключения скриптов(джаваскрипт) можно подключать как в теге head так и в теге body, но рекомендуется его подключать именно в теге body в самом низу перед закрывающим тегом </body>, чтобы он не тормозил всю страницу -->

    <script src="js/main.js">
    </script>
    <!-- <script>...</script> тег для подключения скриптов(в его теле не работает синтаксис html) Можно писать код JavaScript в теле этого тега а можно подключить отдельный фаил с кодом скрипта через атрибут -->
    <!-- src - атрибут для подключения фаила со скриптом, в значении к нему мы указываем либо полный путь к фаилу в интернете либо путь к фаилу в нашем проекте -->

  </body>


</html>
