<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>

    <!--                                          РАБОТА С ИЗОБРАЖЕНИЯМИ -->

    <!--  1. Добавление картинки из интернета -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR6sJ92fXmIzJU7eCvy7F-a5m_7SiN-xFxpQ&usqp=CAU" width="30%" height="200px" title="картинка" alt="dragon ball" border="10px" align="right"> <!-- <img> - тег для работы с изображениями, является одинарным. Не активен без указания атрибутов -->
    <!-- src - атрибут указывающий полный путь к изображению. Для того чтобы отобразить картинку в значение атрибута мы копируем юрл картинки, для этого на картинке нажимаем правой кнопкой и выбираем "Копировать URL картинки" -->
    <!-- width - атрибут указыват размер картинки на странице в процентах(%) или в пикселях(px) от ширины экрана(размер меняется пропорционально) -->
    <!-- height - атрибут указыват высоту картинки на странице в процентах(%) или в пикселях(px) так уже будут искажаться пропорции(по умолчанию значение "auto") -->
    <!-- alt - атрибут указывает альтернативный текст(описание картинки) если картинка не подгрузится, нужен для оптимизации сайта для поисковиков, без него будет считаться что картинка неверно добавлена) -->
    <!-- border - добавляет/изменяет толщину обводки картинки(по умолчанию 0) -->
    <!-- align - атрибут для определения местоположения ("right" - от правого края, "center" - по центру, "justify" - по ширине итд) -->

    <!--  2. Добавление картинки из самого проекта -->
    <img src="images/картинка.jpg" width="30%" alt="s-d-f"> <!--  для обавление картинки из самого проекта(той же папки в которой находится данный html-фаил) нужно просто вписать в значение src относительный адрес картинки(лучше во избежание ошибок хранить картинки в отдельной папке внутри проекта). Соотв можно добавить все те же атрибуты что и для картинок из интернета. -->

  </body>

</html>
