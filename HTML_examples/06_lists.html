<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>

    <!--                                            ТЕГИ ДЛЯ СПИСКОВ -->

    <!--       1. пронумерованный список -->
    <ol start="7" type="a" reversed="li"> <!-- <ol>...</ol> (ordered list) тег для создания пронумерованного списка -->
    <!-- start - необязательный атрибут тега ol указывающий с какого числа начнется нумерация списка -->
    <!-- type - необязательный атрибут тега ol указывающий формат нумерации("a"-буквами, "i"-римскими цифрами итд, "none"-нумерация отображаться не будет) -->
    <!-- reversed="li" - необязательный атрибут тега ol указывающий что нумерация будет в обратном порядке -->
      <li>Купи молоко</li> <!-- <li>...</li> (list item) тег для создания элемента списка -->
      <li>Купи <b>картошку</b></li> <!-- внутри тега li можно писать любые текстовые теги -->
      <li>Купи машинку</li>
    </ol>

    <!--      2. непронумерованный список -->
    <ul type="circle"> <!-- <ul>...</ul> (unordered list) тег для создания непронумерованного списка(вместо номеров кружечки) -->
    <!-- type - необязательный атрибут указывающий тип символа перед элементом("circle"-пустые кружечки,"square"-квадратики) -->
      <li>Купи <b>картошку</b></li>
      <!--  можно помещать одни списки внутрь других(и те и те любых типов) атрибуты у них будут свои -->
      <ul> <!-- если не помещать вложенный список в тег li то он не будет являться элементом материнского списка -->
			  <li>Еще один список</li>
			  <li>Дополнительные элементы</li>
		  </ul>
      <li> <!-- а если помещать вложенный список в тег li то он будет являться элементом материнского списка -->
        <ul>
  			  <li>Еще один список</li>
  			  <li>Дополнительные элементы</li>
  		  </ul>
      </li>
      <li>Купи машинку</li>
    </ul>

    <!--      3. непронумерованный список(устаревший вариант) -->
    <dir> <!--  <dir>...</dir> - имеет больший отмтуп чем ul в остальном тоже самое(может встречаться на старых сайтах) -->
      <li>Купи сосиску</li>
      <li>Купи сардельку</li>
    </dir>

  </body>

</html>
