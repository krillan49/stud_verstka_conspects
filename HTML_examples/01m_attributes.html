<!--                                              Атрибуты тегов -->

<!-- Атрибуты - это расширения указанные внутри тегов, они описывают значения относящиеся к настройкам, дополнительному функционалу тега. У одного тега может быть множество разных атрибутов -->

<!-- Атрибуты прописываются не просто внутри тела тега, а в самом теге внутри угловых скобок. -->

<!-- Многие атрибуты используются в различных тегах, например, атрибут title, а другие только в определенных, например, атрибут start="7" только для тега ol -->

<!-- Кавычки в значениях атрибутов можно использовать и двойные и одинарные -->



<!--                                           Универсальные атрибуты -->

<!-- Универсальные атрибуты можно использовать в любых тегах -->
<div hidden title="hgjhgh" class="jhghj" id="jjjlo" bgcolor="#D3EDF6">kjukjbkjb.kjbkjbjk</div>
<!-- hidden  - убирает элемент со страницы -->
<!-- title   - выводит текст подсказку при наведении на элемент (кроме html head) -->
<!-- id      - уникальный идентификатор. Нужно например для того чтоб обратиться к обределенному объекту от другого объекта либо из css фаила чтобы добавить к нему css стили. Значение этого атрибута должно быть уникальным для каждого объекта -->
<!-- bgcolor - указывает цвет фона(можно записать 16ричным-РГБ а можно просто названием пр "red") -->
