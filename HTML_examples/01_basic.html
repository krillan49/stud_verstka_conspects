<!--                                         Структура HTML-фаила       -->
<!--
Любой объект или действие в html описывается с помощью какогото тега.
<tegname> - теги это конструкции которые пишутся в угловых скобках, теги описывают объекты
  Все что будет написано между тегами будет помещено внутрь самого тега
</tegname> - закрывающий тег. Вместе эти 2 тега являются парным тегом

Одиночные теги можно как закрывать <br /> или нет <br>, строгих правил нет

Теги бывают вложенными в другие теги, например <p>Простой <b>абзац</b></p>. В этом случае сперва должен быть закрыт вложенный тег и только потом закрыт родительский тег. Если делать наоборот то чтото работать будет но код не будет чистым.

Атрибут - так называются расширения указанные внутри тегов, они описывают некие значения относящиеся к настройкам, поэтому их нужно прописывать не просто внутри тела тега, а в самом теге внутри угловых скобок. Атрибуты описывают дополнительный функционал какого либо тега. Многие атрибуты используются в различных тегах, например, атрибут title, а другие только в определенных, например, атрибут start="7" только для тега ol. У одного тега может быть множество разных атрибутов

Тип кавычек в значениях атрибутов можно и двойные и одинарные

Блок - автономный кусок сайта созданный при помощи блочного тега(header main div h1 итд). Структура удобная для задания стилей отдельным участкам сайта
-->


<!--                                             Оптимизация под браузеры   -->

<!-- Некоторые HTML5 теги могут некорректно работать в браузерах и по этой причине вам требуется выполнять тестирование вашего веб сайта разными браузерами.(хром, опера, фаерфокс, сафари, эдж/иэ) -->
<!-- HTML – простой язык разметки и особых ошибок он не вызывает. Тем не менее, лучше его немного оптимизировать, чтобы вся основная функциональность сайта не была написана за счёт HTML5 тегов -->
<!-- Для тестирования можно использоать специальные сервисы(их есть множество онлайн например BrowserStack) -->





<!DOCTYPE html> <!-- указывает(браузеру) используемую версию html(в данном случае 5ю) -->
<html>
<!-- <html>...</html> - основной тег-контейнер внутри которого должны находиться все другие теги html-фаила -->

  <head>
  <!-- <head>...</head> - описывает "шапку" сайта, которая служит для описания характеристик сайта(например название, описание, ключевые слова для данной страницы итд) а так же для подключения фаилов, все это не будет видно пользователю -->

  </head>


  <body> <!-- <body>...</body> - содержит все теги и объекты, которые будут доступны пользователю -->

    Привет <!-- в теле тега body можно писать обычный текст и он будет отображаться для пользователя -->

    <!--                                           УНИВЕРСАЛЬНЫЕ АТРИБУТЫ ТЕГОВ -->

    <!-- Универсальные атрибуты можно использовать со всем тегами -->
    <div hidden title="hgjhgh" class="jhghj" id="jjjlo" bgcolor="#D3EDF6">kjukjbkjb.kjbkjbjk</div>
    <!-- hidden - убирает элемент со страницы -->
    <!-- title="hgjhgh" - выводит текст подсказку при наведении на элемент -->
    <!-- id - уникальный идентификатор. Нужно например для того чтоб обратиться к обределенному объекту от другого объекта либо из css фаила чтобы добавить к нему css стили. Значение этого атрибута должно быть уникальным для каждого объекта -->
    <!-- bgcolor - указывает цвет фона(можно записать 16ричным-РГБ а можно просто названием пр "red") -->

  </body>


</html>
