<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>

    <!--                                              СОЗДАНИЕ ССЫЛОК -->

    <!-- Внутри ссылок можно прописывать все текстовые теги, и сами ссылки можно поместить в другие теги например в списки -->

    <!--  1. Ссылка для перехода на другой сайт -->
    <a href="https://google.com" target="_blank" title="нажми на меня">Перейти в Гугл</a><br> <!-- <a>...</a> тег для создания ссылок на какойто веб сайт. Содержимое тела(текст, картинка итд, тут Перейти в Гугл) этого тега будет кликабельным элементом ссылки -->
    <!-- href="юрл адрес" - обязательный атрибут тега a, без него он будет выводить просто текст а не ссылку, значением в кавычках указывается адрес нашей ссылки-->
    <!-- target="" - необязательный атрибут тега a, указывает способ перехода по ссылке("_self" - (установлено по умолчанию если атрибут не указан) переход в этой же вкладке браузера; "_blank" - страница откроется в другой вкладке)-->

    <!--  2. Ссылка для перехода на другуюю нашу страницу(html фаил) -->
    <a href="test_ssilka.html">Перейти на страницу теста ссылки</a><br> <!-- В атрибуте href вместо полного юрл-адреса мы указываем относительный юрл-адрес (/test2.html - один слэш перед именем фаила значит что он в той же папке, его нужно указывать если мы на локальном сервере, но просто с компьютера не нужно указывать) -->
    <!-- ?? Поумолчанию браузер создает маршрут соответсвующий директориям в которых находится фаил ?? -->

    <!--  3. Ссылка, которая никуда не ведет -->
    <a href="#">Ссылка никуда не ведет</a><br> <!-- Если поставить в путь ссылки просто знак решетки(# - он означает что перезагрузки не будет) то она будет активной, но никуда не будет нас вести -->

    <!--  3а. Ссылка-якорь(переходит в определенное место этой же страницы) -->
    <a href="#bottomOfPage">Вниз</a><br> <!-- значение атрибута href должно начинаться с символа решетки а дальше указывается значение атрибута 'name' якоря. При переходе в юрл адрес добавится значение атрибута href(тут #bottomOfPage). Для того чтоб перемещение визуально отображалось якорь должен быть на определенном расстоянии-->
    <a name="bottomOfPage"></a> <!-- Якорь для ссылок-якорей(сам якорь не видно пользователю). В атрибуте name(можно использовать id ??) указано имя к которому ссылается ссылка-якорь -->

    <!--  3а. Комбинация ссылки якоря и ссылки на другую страницу -->
    <a href="file:///E:/doc/HTML_examples/test.html#bottomOfPage">Вниз</a><br> <!-- можно комбинировать для перехода в определенное место другой страницы или другого сайта -->

    <!--  4. Ссылка для написания почты(на почтовый клиент) -->
    <a href="mailto:admin@itproger.com">Написать на почту</a><br> <!--  Ссылка автоматически перебрасывает пользователя на его почтовый клиент, где уже установлен адрес указанный в втрибуте href, на который он может сразу писать -->

    <!-- Такая ссылка при открытии html фаила локально откроет один из дисков, например E: в виде HTML-страницы с менюшкой папок компьютера, по которым можно переходить, тк в адресе в случае локального открытия у нас собственно пути к диску -->
    <a href="/">Посмотреть диск Е</a>

  </body>

</html>
