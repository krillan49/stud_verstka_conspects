<!--                                 Основные теги для структуры html-документа -->

<!-- Основные теги для структуры документа: < html>, <head> и <body>. Каждый HTML-документ начинается с тега <html>. Внутри него находятся два основных раздела: <head> и <body>. Эти теги являются основными строительными блоками любого HTML-документа и определяют его структуру. -->


<!DOCTYPE html> <!-- указывает браузеру используемую версию html(в данном случае 5ю) -->
<html>
<!-- <html>...</html> - корневой тег-контейнер, внутри которого должны находиться все другие теги любого html-документа. Указывает браузеру, что это HTML-документ -->

  <head>
  <!-- <head>...</head> - описывает "шапку" сайта, которая служит для описания характеристик сайта(например название, описание, ключевые слова для данной страницы итд) а так же для подключения фаилов, все это не будет видно пользователю -->

  </head>


  <body> <!-- <body>...</body> - содержит все теги и объекты, которые будут доступны пользователю -->

    Привет <!-- в теле тега body можно писать обычный текст и он будет отображаться для пользователя -->

    <p>Text</p> <!-- в теле тега body можно писать теги с контентом и они будут отображаться для пользователя -->

  </body>


</html>
