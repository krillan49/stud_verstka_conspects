<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>

    <!--                                      Тег img для добавления картинок -->

    <!-- img - строчный тег для работы с изображениями, является одинарным. Не активен без указания атрибутов -->


    <!--  1. Добавление картинки из интернета -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR6sJ92fXmIzJU7eCvy7F-a5m_7SiN-xFxpQ&usqp=CAU" alt="dragon ball" width="30%" height="200px" border="10px" align="right">
    <!-- src    - обязательный атрибут указывающий URL-адрес к изображению. В случае картинки из интернета нужно указать полный адрес -->
    <!-- alt    - атрибут указывает альтернативный текст (описание картинки) если картинка не подгрузится, нужен для оптимизации сайта для поисковиков, без него будет считаться что картинка неверно добавлена) -->
    <!-- width  - дополнительный атрибут указыват размер картинки на странице в процентах(%) или в пикселях(px) от ширины экрана. Вместе с изменением ширины и высота будет меняться пропорционально -->
    <!-- height - дополнительный атрибут указыват высоту картинки на странице в процентах(%) или в пикселях(px). Будут искажаться пропорции, тк будет меняться только высота (по умолчанию значение "auto"), перебивает автоматическое изменение высоты от атрибута width -->
    <!-- border - дополнительный атрибут добавляет/изменяет толщину обводки картинки (по умолчанию 0) -->
    <!-- align  - дополнительный атрибут для определения местоположения ("right" - прижата к правому краю, "center" - по центру, "justify" - по ширине итд) -->



    <!--  2. Добавление картинки из проекта. Для этого нужно в значение src добавить относительный адрес картинки. -->
    <img src="images/картинка.jpg" width="30%" alt="s-d-f">

  </body>

</html>
