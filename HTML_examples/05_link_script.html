<!--                                          Теги для подключения фаилов -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>

    <!--                                     Тег <link>. Подключение стилей и иконок -->

    <!-- <link> одинарный тег для подключения фаилов, не активен без атрибутов -->

    <!-- 1. Подключение css -->
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
    <!-- href  - атрибут для указания пути к фаилу. Либо полный путь к фаилу на другом сайте либо путь к фаилу в нашем проекте. В консоли разработчика будет отображаться как ссылка. Если посмотреть код страницы можно на нее нажать и проверить создан ли фаил main.css и если создан увидеть CSS-код -->
    <!-- rel   - атрибут описывающий тип подключаемого фаила(тут "stylesheet" - таблица стилей) -->
    <!-- type  - атрибут для указания информации о том, что находится в подключаемом фаиле -->
    <!-- media - позволяет задать отображение изменений только для определенного типа устройств(например только для печати на принтере или для размеров какихто определенных экранов итд, all - для всего). Те можно подключить разные css-фаилы с разными стилями например для разных типов экранов -->

    <!-- 2. Подключение иконки(логотипа) сайта -->
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- Лучше выбирать иконки в формате .ico но можно и .png и другие форматы картинок, но им расширение лучше поставить .png -->
    <!-- https://www.iconfinder.com/  сайт с различными иконками можно там выбрать и скачать иконку подходящего размера(примерно 30 на 30) и поместить ее в наш проект(лучше в папку img). Обычно паринято фаил иконки называть favicon.ico -->


    <!-- В атрибутах путей лучше добавлять слэш в начале так: -->
    <script src="/jquery.simplecolorpicker.js"></script>
    <link href="/jquery.simplecolorpicker.css">
    <!-- Это нужно для того чтоб для страниц со сложным адресом /visit/something/ фаилы подгружались по правильному пути -->
  </head>


  <body>


    <!--                                       Тег script для подключения скриптов -->

    <!-- Теги для подключения скриптов(джаваскрипт) можно подключать как в теге head так и в теге body, но рекомендуется его подключать именно в теге body в самом низу, перед закрывающим тегом </body>, чтобы он подгружался после всех html-элементов и не тормозил всю страницу -->

    <script src="js/main.js"></script>
    <!-- <script>...</script> тег для подключения скриптов(в его теле не работает синтаксис html) Можно писать код JavaScript в теле этого тега а можно подключить отдельный фаил с кодом скрипта через атрибут -->
    <!-- src - атрибут для подключения фаила со скриптом, в значении к нему указываем либо полный путь к фаилу в интернете либо путь к фаилу в нашем проекте -->

  </body>

</html>
