<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <!-- <head>...</head> - описывает "шапку" сайта, которая служит для описания характеристик сайта(например название, описание, ключевые слова для данной страницы итд) а так же для подключения фаилов, все это не будет видно пользователю -->


      <!--                                                 МЕТА ТЕГИ -->

      <meta charset="utf-8"> <!-- <meta> - используется для описания характеристик веб-страницы(метаданных - это различные настройки которые можно установить к нашей странице). Внутри него можно указать описание страницы, ключевые слова, автора, кодировку и много другой полезной информации. -->
      <!-- charset - атрибут устанавливающий кодировку(тут "utf-8"). Тк как браузер все читает сверху вниз то кодировку лучше прописывать в самом верху -->

      <meta name="author" content="Krillan"> <!-- Во втором метатеге описываем автора страницы -->
      <meta name="description" content="Тестовая страница"> <!-- Описание страницы, пишется под названием сайта например в гуглраздаче (до 200 символов) -->
      <meta name="keywords" content="тест,проверка,html"> <!-- Ключевые слова страницы описывающие что на ней происходит -->
      <!-- Эти три метатега нужны для поисковых роботов, чтобы они понимали что на ней находится и ее проще было выдавать в поисковиках. Эти метаданные желательно указывать на всех страницах -->

      <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1.0"> <!-- метадег для изменения отображения контента(например текста) под более подходящий для типов экрана(например мобильный) (Адаптивыность) -->
      <!-- user-scalable=yes - можно листать страницу вверх вниз на экране мобильного -->
      <!-- width=device-width - устанавливаем ширину под ширину девайса -->
      <!-- initial-scale=1.0 - задает начальный масштаб -->
      <!-- maximum-scale=1.0 - задает максимальный масштаб -->


      <title>Главная страница</title>
      <!-- <title>Name</title> - указывает название сайта/страницы(после этого на вкладке браузера будет писаться имя сайта а не имя фаила как без него, например 01_basic.html)(единственный тег из head который отображается для пользователя) -->
  </head>


  <body>

  </body>


</html>
