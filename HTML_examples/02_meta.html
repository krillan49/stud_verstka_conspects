<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>

      <!--                                            Мета теги -->

      <!-- <meta> - используется для описания характеристик веб-страницы(метаданных - это различные настройки которые можно установить к нашей странице). Внутри него можно указать описание страницы, ключевые слова, автора, кодировку и много другой полезной информации. -->

      <!-- Во первом метатеге описываем кодировку страницы -->
      <meta charset="utf-8">
      <!-- charset - атрибут устанавливающий кодировку(тут "utf-8"). Тк как браузер все читает сверху вниз то кодировку лучше прописывать в самом верху. Если не указать кодировку, то браузер будет использовать свою кодтировку по умолчанию и какие-то смволы, например русский шрифт будет выглядеть как билеберда -->

      <!-- Метатеги для поисковых роботов, чтобы они понимали, что на ней находится и ее проще было выдавать в поисковиках. Эти метаданные желательно указывать на всех страницах -->
      <meta name="author" content="Krillan">                <!-- Описываем автора страницы -->
      <meta name="description" content="Тестовая страница"> <!-- Описание страницы, пишется под названием сайта например в гуглраздаче (до 200 символов) -->
      <meta name="keywords" content="тест,проверка,html">   <!-- Ключевые слова страницы, описывающие что на ней происходит -->

      <!-- Метатег для изменения отображения контента(например текста) под более подходящий для типов экрана(например мобильный) (Адаптивыность) -->
      <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- user-scalable=yes  - можно листать страницу вверх вниз на экране мобильного -->
      <!-- width=device-width - устанавливаем ширину под ширину девайса -->
      <!-- initial-scale=1.0  - задает начальный масштаб -->
      <!-- maximum-scale=1.0  - задает максимальный масштаб -->


      <title>Главная страница</title>
      <!-- <title>Name</title> - тег указывает название сайта/страницы, чтобы на вкладке браузера писалось это название, а не имя фаила как без него(например 01_basic.html). Это единственный тег из раздела head, который отображается для пользователя -->
  </head>


  <body>

  </body>


</html>
