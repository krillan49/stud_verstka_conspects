<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>

    <!--                                           СОЗДАНИЕ HTML ТАБЛИЦ -->

    <!-- Раньше все сайты строились при помощи таблиц и из-за этого было создано массу тегов и стилей для таблиц. На сегодняшний день такой вид построения сайтов является категорически неправильным, а соответсвенно и сами теги можно уже не учить. Применять их стоит только для создания таблиц на сайте. -->

    <table border="1" width="500px" cellpadding="20" cellspacing="5"> <!-- <table>...</table> тег для создания таблиц внутри которого можно прописывать столбцы и ряды -->
    <!-- border - необязательный атрибут отображающий обводку таблицы, значение("1") задает толщину внешней линии обводки в пикселях  -->
    <!-- width - необязательный атрибут указывающий ширину таблицы -->
    <!-- cellpadding - необязательный атрибут указывающий отступы между элементом и краем "блока" таблицы -->
    <!-- cellspacing - необязательный атрибут указывающий отступы между "блоками" таблицы -->
      <!-- caption\thead\tbody\tfoot в принципе таблица может не содержать эти теги, но с ними считается более правильной и корректной -->
      <caption>Название таблицы</caption> <!-- <caption>...</caption> тег названия таблицы, автоматически центрируется по ширине таблицы -->
      <thead> <!-- <thead>...</thead> тег для описания шапки(названия столбцов) таблицы -->
        <tr> <!-- <tr>...</tr> тег для описания ряда(по горизонтали r - row\строка) таблицы(используется во всех частях таблицы thead\tbody\tfoot) внутри ряда мы можем создать энное количество столбцов -->
          <th>Имя</th> <!-- тег заголовка столбца(автоматически отображается жирным и центрируется) -->
          <th>Фамилия</th>
        </tr>
        <tr>
          <th colspan="2" bgcolor="#D3EDF6">Промежуток</th>
          <!-- colspan - указывает сколько столбцов будет занимать этот ряд -->
        </tr>
      </thead>
      <tbody align="center"> <!-- <tbody>...</tbody> тег для описания основной части таблицы -->
      <!-- align - необязательный атрибут рамещающий элементы в ячейках(тут в центре). Этот атрибут можно указывать в любых тегах таблицы(table\thead\tbody\tfoot) -->
        <tr>
          <td width="10%">John</td> <!-- тег обычного столбца(обычный шрифт) -->
          <!-- width - указывает ширину столбца относительно ширины таблицы(работает для всего столбца в независимоти от того в каком ряду указан) -->
          <td>Dale</td>
        </tr>
        <tr><td>Вася</td><td>Пупкин</td></tr> <!-- экономная запись ряда сплошняком -->
      </tbody>
      <tfoot> <!-- <tfoot>...</tfoot> тег для описания футера таблицы -->
        <tr><td>Last</td><td>One</td></tr>
      </tfoot>
    </table>
    <!-- Если нужна совсем простая таблица то теги thead, tbody тоже можно не использовать, а только tr и td -->

  </body>

</html>
