<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>

    <!--                                               Тблицы -->

    <!-- Когда-то все сайты строились при помощи таблиц и из-за этого было создано иножество тегов и стилей для таблиц. Сейчас это не используется и соответсвенно и эти теги уже не актуальны. Применять их стоит только для создания таблиц на сайте. -->

    <!-- table - блочный тег для создания таблиц. Внутри table можно прописывать теги столбцов и рядов -->
    <table border="1" width="500px" cellpadding="20" cellspacing="5">
    <!-- border      - необязательный атрибут отображающий обводку таблицы, его значение задает толщину внешней линии обводки в пикселях  -->
    <!-- width       - необязательный атрибут указывающий ширину таблицы (по умолчанию ширина зависит от контента) -->
    <!-- cellpadding - необязательный атрибут указывающий отступы между элементом и краем "блока" таблицы -->
    <!-- cellspacing - необязательный атрибут указывающий отступы между "блоками" таблицы -->

      <!-- caption / thead / tbody / tfoot - таблица может не содержать эти теги, но с ними считается более корректной. Если нужна совсем простая таблица то теги thead, tbody, tfoot можно не использовать, а только tr и td -->

      <!-- caption - тег названия таблицы, автоматически центрируется по ширине таблицы и пишется над ней -->
      <caption>Название таблицы</caption>

      <!-- thead - тег для блока шапки таблицы (названия столбцов) -->
      <thead>
        <!-- tr - (r - row\строка) тег для описания ряда/строки(по горизонтали) таблицы, используется во всех частях таблицы (thead / tbody / tfoot) внутри ряда мы можем создать энное количество столбцов -->
        <tr>
          <!-- th - тег для заголовка столбца (автоматически отображается жирным и центрируется) -->
          <th>Имя</th>
          <th>Фамилия</th>
        </tr>
        <tr>
          <th colspan="2" bgcolor="#D3EDF6">Промежуток</th>
          <!-- colspan - указывает сколько столбцов будет занимать этот ряд -->
        </tr>
      </thead>

      <!-- tbody - тег для блока основной части таблицы -->
      <tbody align="center">
      <!-- align - необязательный атрибут размещающий элементы в ячейках (тут в центре). Этот атрибут можно указывать в любых тегах таблицы(table / thead / tbody / tfoot) -->
        <tr>
          <!-- td - тег для значения ячейки обычного столбца (обычный шрифт) -->
          <td width="10%">John</td>
          <!-- width - указывает ширину столбца относительно ширины таблицы(работает для всего столбца в независимоти от того в каком ряду указан) -->
          <td>Dale</td>
        </tr>
        <tr><td>Вася</td><td>Пупкин</td></tr>
      </tbody>

      <!-- tfoot - тег для блока футера таблицы -->
      <tfoot>
        <tr><td>Last</td><td>One</td></tr>
      </tfoot>

    </table>


  </body>

</html>
