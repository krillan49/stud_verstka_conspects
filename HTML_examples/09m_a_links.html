<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>

    <!--                                           Тег ссылок "a" -->

    <!-- a - тег для создания ссылок на какойто веб сайт. Содержимое тела тега ссылки (текст, картинка итд) будет кликабельным элементом ссылки -->

    <!-- Внутри ссылок можно прописывать все текстовые теги, и сами ссылки можно поместить в другие теги например в списки -->


    <!--  1. Ссылка для перехода на другой сайт -->
    <a href="https://google.com" target="_blank" title="нажми на меня">Перейти в Гугл</a><br>
    <!-- href   - обязательный атрибут тега "a", в значение которого передается URL-адрес на страницу, без него тег будет выводить просто текст, а не ссылку -->
    <!-- target - необязательный атрибут тега "a", указывает способ перехода по ссылке:
    "_self"  - переход в этой же вкладке браузера, установлено по умолчанию если атрибут не указан;
    "_blank" - страница откроется в другой вкладке -->


    <!--  2-a. Ссылка на относительный путь для перехода на другую страницу на локал хосте -->
    <a href="/test_ssilka.html">Перейти на локальном сервере</a><br>
    <!-- В атрибуте href вместо полного URL-адреса указывается относительный URL-адрес от корня проекта, например /test2.html, слэш нужно указывать если это путь на локальном сервере -->

    <!--  2-б. Ссылка на относительный путь для перехода по файлоой системе компьютера, перейдет по пути относительно пути этого фила в файловой системе. По умолчанию браузер создает маршрут соответсвующий директориям в которых находится фаил -->
    <a href="01_info.html">Перейти на 01_info.html</a><br>

    <!-- Ссылка, где в пути конечная точка директормя, в браузере откроет один из дисков, например E по этому пути: в виде HTML-страницы с менюшкой папок компьютера, по которым можно переходить. Можно юзать как командер -->
    <a href="/">Посмотреть диск Е</a><br>
    <a href="file:///E:">Посмотреть диск Е</a><br> <!-- Равнозначно тому что выше -->


    <!--  3. Ссылка, которая никуда не ведет -->
    <a href="#">Ссылка никуда не ведет</a><br> <!-- Если поставить в путь ссылки просто знак решетки(# - он означает что перезагрузки не будет) то она будет активной, но никуда не будет нас вести -->


    <!--  4-а. Ссылка-якорь, если в конце адреса добавить через "#" значение name(? id тоже можно ?) какого-то тега на целевой странице, то при переходе на эту страницу переходит к этому элементу на странице -->
    <a href="#bottomOfPage">Вниз</a><br> <!-- Для того чтоб перемещение визуально отображалось целевой элемент должен быть на определенном расстоянии-->
    <p name="bottomOfPage">Целевой тег</p> <!-- Якорь для ссылок-якорей (можно сделать не видимым пользователю, убрав контент) -->

    <!--  4-б. Комбинация ссылки якоря и ссылки на другую страницу -->
    <a href="file:///E:/doc/HTML_examples/test.html#bottomOfPage">Вниз</a><br> <!-- можно комбинировать для перехода в определенное место другой страницы или другого сайта -->


    <!--  5. Ссылка для написания почты(на почтовый клиент) -->
    <a href="mailto:admin@itproger.com">Написать на почту</a><br> <!--  Ссылка автоматически перебрасывает пользователя на его почтовый клиент, где уже установлен адрес указанный в втрибуте href, на который он может сразу писать -->


  </body>

</html>
