<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>
  <body>

    <!--                                        Специальные символы -->

    <!-- По умолчанию браузер убирает все пробелы, переводы строки и прочее до одного пробела -->

    <!-- Специальные символы начинаются с "&" и заканчиваются на ";" между которыми название спец символа -->

    <!-- &nbsp;  -  символ неразрывного пробела, используется например, если нужно отделить цифру от наименования валюты, и чтобы это было 1 слово: -->
    <h1>100&nbsp;Рублей</h1>

    <!-- Так же при помощи синтаксиса сущностей можно писать обычные символы указав их (?ASCII?) код после "#" -->
    <h1>&#89;</h1> <!-- Тоесть символ под кодом 89 -->


    <!-- Чтобы посмотреть все можно погуглить - "таблица специальных символов html" -->

    <h1>&copy; &reg; &raquo;</h1>
    <!-- &copy; - копирайт, &reg; - R в круге, &raquo; - >>,  -->
    <h1>&larr; &rarr; &uarr; &darr; &harr;</h1>
    <!-- &larr; &rarr; &uarr; &darr; -  стрелки в разные стороны -->
    <h1>&bull; &mdash; &iexcl; &sect; &para; &times;</h1>
    <!-- &bull; - точка, &mdash; - черта, &iexcl; - ! наоборот, &sect; и &para; - параграфы, &times; - крестик диаг -->
    <h1>&gt; &lt;</h1>
    <!-- &lt; - отображает символ "<"   &gt; - отображает символ ">"  тк при обычном написании html бутет считать их функциональными -->

  </body>
</html>
