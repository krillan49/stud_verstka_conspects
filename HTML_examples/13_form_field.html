<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Some</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>

    <!--                                      Теги форм и полей для ввода  -->

    <!-- form - блочный тег для создания формы. Он как корнтейнер объединяет различные поля (input) и кнопки вместе. На странице может быть несколько форм, но одновременно передавать на сервер можно только одну из них.
    Чтобы отправить форму пользователь может нажать на соответствующую кнопку в ней или просто на кнопку Enter, тогда браузер соберет данные из всех полей формы, сформирует запрос и отправит его на сервер -->
    <form name="test_form" action="" method="post">
    <!-- 1. Основные атрибуты: -->
    <!-- action - его значение это URL-адрес, на который будет отправлен запрпос. Если не указать этот атрибут, то форма будет отправлена по адресу той страницы, на которой она находится -->
    <!-- method - указывает HTTP-метод запрса (GET или POST) для передачи данных из формы, если не указать атрибут method, тогда он по умолчанию будет GET и данные формы будут отправляться в строке запроса URL, и они могут быть видны в адресной строке браузера в виде:
    file:///E:/doc/js_conspects/web/06_Form.html?username=CodyCulp&pass=123456&repass=123456&state=M&submit=Submit (тоесть имя значение кнопки тоже отправляется) -->
    <!-- 2. Дополнительные атрибуты: -->
    <!-- target         - какой-либо объект или же область на странице сайта, куда в результате выполнения формы будут отправляться результаты её выполнения -->
    <!-- enctype        - позволяет указать способ кодирования информации в форме -->
    <!-- novalidate     - отметить проверку по умолчанию на валидность формы -->
    <!-- autocomplete   - в форме есть возможность автозаполнения некоторых полей. При помощи этого атрибута такое автозаполнение будет отключено -->
    <!-- accept-charset - можно установить необходимую кодировку. К примеру, accept-charset="utf-8" означает что данные на сервере будут приниматься и обрабатываться в этой кодировке -->


      <!-- input - строчный одинарный тег позволяет создавать различные поля ввода или кнопки. По умолчанию будет создано простое текстовое поле. -->
      <input type="text" name="user_name" id="user_name" placeholder="Введите имя" value="Вася" maxlength="20"><br>
      <!-- type        - обязательный атрибут тега input, его значение задает тип поля, по умолчанию оно "text", тоесть поле предназначеное для ввода текста -->
      <!-- name        - задает название-ключ этого поля для обращения к полю на сервере. Не отображается для пользователя -->
      <!-- placeholder - позволяет отображать подсказку внутри поля(исчезает когда в поле вводится что-то) -->
      <!-- value       - определяет знаение поля по умолчанию(его придется удалить если нужно ввести чтото другое) -->
      <!-- maxlength   - определяет максимальное число символов которые можно ввести в это поле -->
      <!-- required    - (атрибут без значения) не отправляет запрос на сервер если в поле не введены данные  -->
      <!-- disabled    - (атрибут без значения) делает поле неактивным(в него ничего нельзя будет ввести) -->
      <!-- readonly    - (атрибут без значения) делает поле неактивным(в него ничего нельзя будет ввести) но из него можно считывать значение которое там уже было -->


      <!-- label - строчный тег для создания подписи для какого-либо поля. Можно обойтись без него и использовать просто текст или текстовые теги -->
      <label for="user_name">Введите имя</label>
      <!-- for - указывает с каким полем работает эта подпись, соотв в значении атрибута for мы указываем значение атрибута id соответсвующего тега. Теперь при нажатии на текст поля label подсвечивается/становится активным соответсвующее поле -->



      <!--                                  Типы input полей через атрибут type -->

      <!-- Типы input полей задаются значением атрибута type. Некоторые типы полей поддерживаются не всеми видами браузеров -->

      <!-- hidden - скрытое текстовое поле -->
      <input type="hidden"><br><br>

      <!-- password - поля для введения пароля(при введении будут отображаться звездочки/кружечки скрывающие символы)-->
      <input type="password"><br><br>

      <!-- email - поле для имаил адреса (многие браузеры выводят разные подсказки и функционал для этого поля)-->
      <input type="email"><br><br>

      <!-- url - поле для URL-адреса (многие браузеры выводят подсказки и функционал для этого поля и валидации) -->
      <input type="url"><br><br>

      <!-- number - позволяет вводить только цифры или выбирать их тумблером -->
      <input type="number"><br><br>

      <!-- color - поле для выбора цвета пользователем из палитры, требует доп фунционала от браузера, соответственно  поддерживается не всеми браузерами -->
      <input type="color"><br><br>

      <!-- date - поле для выбора даты(при нажатии появляется панель календаря). Не все браузеры поддерживают -->
      <input type="date"><br><br>

      <!-- time - поле для установки времени(при нажатии появляется панель). Не все браузеры поддерживают-->
      <input type="time"><br><br>

      <!-- datetime-local - поле для установки даты и времени -->
      <input type="datetime-local"><br><br>

      <!-- week - поле для установки номера недели -->
      <input type="week"><br><br>

      <!-- file - поле для выбора фаила, при нажатии на кнопку откроется окно выбора фаила с компьютера пользователя -->
      <input type="file"><br><br>

      <!-- image - создает поле для изображения -->
      <input type="image"><br><br>

      <!-- checkbox - поле для галочки подтверждения -->
      <input type="checkbox"><br><br>

      <!-- radio - поле для кружечка подтверждения выбора. Если создать 2 таких поля с одинаковым значением атрибута name то при нажатии в один кружечек второй будет отжиматься. value укажет значение, которое будет отправлено -->
      <input type="radio" name="state" value="F">
      <input type="radio" name="state" value="M"><br><br>

      <!-- range - создает поле для для полосы прокрутки выбора -->
      <input type="range"><br><br>

      <!-- search - поиск по сайту -->
      <input type="search" placeholder="Ищи тут"><br><br>



      <!--                                          Другие теги полей -->

      <!-- textarea - блочный тег для создания большого многострочного поля/зоны для введения текста, которое можно растягивать пользователю. Если что-либо поместить внутрь тега, то текст будет выведен внутри текстового поля (соотв атрибута value для этого тега не существует). -->
	    <textarea id="mess" name="mess" placeholder="Введите текст" rows="20" cols="50" maxlength="2000">Текст</textarea><br>
      <!-- rows - атрибут задающтй изначально отображаемую высоту поля -->
      <!-- cols - атрибут задающтй изначально отображаемую ширину поля  -->
      <!-- (Примечание атрибут maxlength нужно ставить после rows и cols а иначе он не будет работать) -->


      <!-- select - блочный тег селектора выбора, позволяет выбрать один конкретный вариант или сразу несколько различных вариантов. На странице создает пустой выпадающий список -->
      <select multiple size="3">
        <!-- multiple - атрибут одновременно позволяет выбрать множество вариантов(через нажатие кнопки Ctrl). Так же позволяет установить атрибут selected нескольким элементам сразу -->
        <!-- size     - атрибут указывающий количество элементов которые будут доступны пользователю(по порядку) -->

        <!-- option - подтег к select для создания элемента выбора внутри выпадающего списка. Текст в теле тега и будет элементом выбора доступным пользователю. -->
        <option value="BMW">BMW</option>
        <!-- value    - атрибут указывающий значение которое будет отправлено при отправке формы -->
        <option selected>Audi</option>
        <!-- selected - атрибут без значения учтанавливающий этот элемент тем, что будет выбран по умолчанию. Без него по умолчанию будет выбран 1й вариант. -->
        <option disabled>----</option>
        <!-- disabled - атрибут без значения делающий элемент неактивным, который нельзя выбрать. Можно использовать для оформления как разделитель, либо чтобы элемент по умолчанию был неактиивным -->
        <option>Mersedes</option>
      </select>



      <!--                                                 Кнопки  -->

      <!-- input с типом данных button - создает простую кнопку, которая не вызывает перезагрузку страницы и отправку данных формы -->
      <input type="button" value="Нажми меня"><br>
      <!-- value - атрибут для указания надписи на кнопке(по умолчанию кнопка button пустая) -->

      <!-- input с типом данных submit - создает кнопку, которая вызывает перезагрузку страницы и отправку данных формы на сервер (по умолчанию атрибут value кнопки submit имеет значение "Отправить") -->
      <input type="submit" value="Переслать"><br>

      <!-- input с типом данных reset - создает кнопку, которая очищает все поля данной формы и приводит ее в состояние до контакта с пользователем, сама страница перезагружена не будет (по умолчанию атрибут value кнопки submit имеет значение "Сбросить") -->
      <input type="reset" value="Очистить"><br>


      <!-- button - блочный тег для создания простой кнопки. Текст в теле кнопки будет отображаться на кнопке(Соотв атрибута value для нее не существует). Для атрибута type по умолчанию стоит значение "submit". Этот вариант кнопки предпочтительнее если мы хотим создать кнопку вне формы -->
      <button type="reset">Готово</button><br><br>

    </form>



    <!--                             Валидация на строне браузера средствами HTML -->

    <!--  -->
    <form name="some_form" action="/" method="POST">
      <input type="text" name="text" required>
      <!-- required - атрибут не позволит отправить форму и браузер выведет подсказку, что это поле должно быть заполнено -->
      <input type="email" name="email" required> <!-- Если добавить еще и тип поля "email" то не даст отправить форму если введенный текст не соответсвует формату имэйла -->
      <input type="submit">
    </form>



    <!--                       Поисковый запрос и интеграция поисковика при помощи GET-формы -->

    <!-- Так можно интегрировать поиск от популярных поисковиков себе на сайт, чтобы он искал что-то на нашем сайте -->

    <!-- Тк в отличие от ссылки форма отправляет данные, то при помощи нее мы можем отправлять запросы к поисковикам, например Яндесу, введя данные в нашу форму, а не в форму Янекса, тк поисковики обрабатывают GET-запросы  -->
    <form name="test_form" action="https://www.yandex.ru/search/" method="GET">
      <!-- action="https://www.yandex.ru/search/" - тут только адрес сайта и экшен, а параметры в адрес добавят поля -->

      <!-- Поле указывает текст по которому будет искать -->
      <input type="text" name="text">

      <!-- Поле указывает сайт на котором Яндекс будет искать по тексту указанному в поле "text", если добавить свой сайт, то так реализуется поиск по сайту -->
      <input type="text" name="site" value="https://www.fightmatrix.com/">
      <!-- name="site" - Яндекс имеет такой атрибут, чтобы принять URL и искать только на этом сайте -->

      <input type="submit">
    </form>
    <!-- В итоге Яндексу отправится такой запрос -->
    <!-- https://www.yandex.ru/search/?text=Light+Heavyweight&site=https%3A%2F%2Fwww.fightmatrix.com%2F&lr=37129 -->




  </body>

</html>
