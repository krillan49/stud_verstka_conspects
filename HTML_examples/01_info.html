<!-- HTML - это формат данных в котором сервер передает информацию браузеру. Тоесть такой же формат текстовых данных как и JSON, XML, CSS, JS (HTML формат это разновидность XML формата). При помощи него зашифрованна страница, которую должен нарисовать браузер. Тоесть в этом формате будет написано тело ответа на запрос по протоколу HTTP -->

<!-- HTML-документ - это текст структурированный в формате HTML / набор данных закодированный в формате HTML -->



<!--                                                DOM-дерево -->
<!--
Теги в HTML-документе формируют дерево вложенных элементов (структуру DOM-дерева):
                              _____ <html>______
                   ______<head>          ____<body>____
           _____<title>           _____<h1>            <a>______
какой то текст            какой то текст                       href=""

Элементы дерева принято называть Нодами (узлами дерева):
Ноды-теги                              - называются элементами
Ноды-просто текст внутри или вне тегов - называются текстовыми нодами

Важно помнить что пробелы использующиеся внутри HTML-документа для отступов и другого форматирования будут включены в структуру DOM-дерева как текстовые ноды
-->



<!--                                                   Теги -->

<!-- Теги это конструкции которые пишутся в угловых скобках, теги описывают объекты -->

<!-- Одиночные теги состоят из 1 элемента:  -->
<br /> <!-- их можно закрывать -->
<br>   <!-- или не закрывать, строгих правил нет -->

<!-- Тег-контейнер состоит из открывающего и закрывающего элементов, он может содержать в себе другие элементы -->
<tegname>
  Все что будет написано между тегами будет помещено внутрь самого тега
</tegname> <!-- закрывающий тег. Вместе эти 2 тега являются парным тегом или тегом контейнером -->

<!-- Теги и атрибуты можно писать в любом регистре, хоть с большой хоть с маленькой буквы, разницы не будет, тк в названии тегов и атрибутов регистр не учитывается -->
<A HREF="#">Какая-то ссылка</A>

<!-- Теги могут быть вложенными в другие теги, например <p>Простой <b>абзац</b></p>. В этом случае сперва должен быть закрыт вложенный тег и только потом закрыт родительский тег. Если делать наоборот то чтото работать будет но код не будет чистым. -->



<!--                            Позиционирование тегов браузером. Блочные и строчные теги -->

<!-- Браузер воспринимает любые HTML-теги на странице как прямоугольники и отображает их на странице в очередности слева-направо и сверху-вниз и если вложить теги в родительский тег, то они будут отображаться внутри него по тем жн принципам -->

<!-- Все HTML-элементы можно разделить на блочные и строчные (в оба типа можно вкладывать другие элементы -->

<!-- 1. Блочные теги (div, h1, p, ul итд) - отображаются браузером строго один под другим сверху-вниз, даже если размер не занимает всю ширину.

Блок - автономный кусок сайта созданный при помощи блочного тега, структура удобная для задания стилей отдельным участкам сайта

У любого блочного элемента есть множество параметров, например:
а. Размеры: ширина и высота (по умолчанию равны 0)
б. Внутренний отступ (padding) - отступ с каждой из сторон между границами блока и его содержимым (по умолчанию равен 0)
в. Границы (border) - границы блока с каждой стороны (по умолчанию не видны и имеют нулевую толщину)
г. Внешний отступ (margin) - расстоние между границей блока и другими элементами с каждой из сторон (по умолчанию равен 0)
-->

<!-- 2. Строчные теги (span, b, a, em) - отображаются одни за другим слева-направо, а когда кончантся ширина, то могут переноситься частями с одной строки на другую как обычный текст

Внешний отступ есть только справа и слева, а сверху и снизу нет.
Внешний и внутренний отступ справа и слева будут отступать от конца строки, тк браузер переносит строчные элементы на другую строку
-->
