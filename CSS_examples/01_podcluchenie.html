<!--                                        HTML + CSS. Способы подключения CSS  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML + CSS</title>

    <!--       1. Подключение стилей из отдельного фаила через специальный тег link -->

    <!-- Этот вариант является наилучшим, так как позволяет отделять стили от HTML документа, что не только улучшит время загрузки сайта, но также улучшит читаемость кода в целом. Он позволяет создать отдельный файл с расширением .css и подключить его к веб странице при помощи специального тега link в шапке сайта - head -->
    <link rel="stylesheet" href="css/01_podcluchenie.css" media="all">
    <!-- строка пишется в теле <head> для подключения CSS где main.css будет отображаться как ссылка. Если посмотреть код страницы можно на нее нажать и проверить создан ли фаил styles.css и если создан увидеть CSS-код -->
    <!-- media="all" позволяет задать отображение изменений только для определенного типа(например только для печати на принтере или для размеров какихто определенных экранов итд, all соотв для всего) -->


    <!--       2. Подключение стилей через специальный тег style -->

    <!-- Стоит использовать лишь в редких случаях, тк и html и css код находятся в одном фаиле и код не будет чистым. К примеру, если необходимо добавить стили, которые будут лишь на этой странице и нигде более. -->
    <style>
      b {
        color: blue;
      }
    </style>
    <!-- <style>...</style> специальный тег для подключения стилей. Нужно прописывать внутри тега head, если прописать внутри тега body то тоже будет работать, но будет считаться грубой ошибкой. -->
  </head>

  <body>

    <!--      3. Подключение стилей через атрибут style -->

    <!-- Обычно используется только если нужно подключить один-два стиля, если необходимо записать стили для какого-либо отдельного HTML объекта. Если добавлять таким образом стили для всех объектов по отдельности, то код станет совсем не читабельным, а загрузка страницы вырастет в разы. -->
    <p style="color: red; font-size: 18px">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do <b>eiusmod</b> tempor incididunt ut labore et dolore magna aliqua. Ut <b>enim</b> ad minim veniam, quis nostrud <b>exercitation</b> ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    <!-- style - атрибут для подключения стилей, подходит для любого тега. В значении этого тега прописываем CSS код, например "color: red". Чтобы добавить другие свойства этому объекту просто в значении ставим точку с запятой и пишем CSS код следующего свойства -->

  </body>

</html>
