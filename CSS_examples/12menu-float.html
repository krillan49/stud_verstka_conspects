<!--                              Меню сайта на основе списка при помощи float  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Позиционирование блоков</title>
    <link rel="stylesheet" href="css/12menu-float.css" media="all">
  </head>


  <body>

    <!-- Вариант 1 простое меню -->
    <ul id="nav">
      <li>Главная</li>
      <li>Новости</li>
      <li>Контакты</li>
      <li>О нас</li>
    </ul>

    <div id="clear_block"></div> <!-- Исправляем проблемы со свойством float у предыдущего блока(след блок без свойства float наложится на него). "добавить пустой div со стилем clear: both перед следующим блоком" -->

    <!-- Вариант 2 меню с выпадающими элементами -->
    <ul id="navbar">
      <li><a href="#">Главная</a></li> <!-- элементы для меню удобно делать ссылками для того чтоб переходить -->
      <li><a href="#">Новости</a></li>
      <li>
        <a href="#">Контакты</a>
        <ul> <!-- вложен(в li) еще один список, который будет раскрываться при наведении мыши на нужную ячейку меню.  -->
          <li><a href="#">Адрес</a></li>
          <li><a href="#">Телефон</a></li>
          <li><a href="#">Email</a></li>
        </ul>
      </li>
      <li><a href="#">О нас</a></li>
    </ul>

  </body>
</html>
