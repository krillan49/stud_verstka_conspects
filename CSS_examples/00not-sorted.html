<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS not-sorted</title>

    <link rel="stylesheet" href="css/00not-sorted.css" media="all">

  </head>

  <body>

    <!-- 1. Значение inherit -->
    <div class="mother_inherit">
      mother_inherit
      <p class="doter_inherit">doter_inherit</p>
    </div>

    <!-- 2. Значение initial -->
    <p id="init_p">xtnjnfv<span>jhtfjhtfth</span>gukugkjg</p>

    <!-- 3.  Свойство all -->
    <div class="some">
      <h2>Свойство all</h2><p>Информация по поводу свойства all</p>
    </div>

    <!-- 4. !important -->
    <p id="important_p">important</p>

    <!-- 5.  Функция blur() -->
    <div id="css-course">
      <img src="img/vegeta.jpg">
      <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit</h1>
    </div>

    <!-- 5.  Функция blur() -->
    <div id="some-blur"></div>

    <!-- 7. -->
    <table id="some_table" border="1" width="500px">
      <caption>Название таблицы</caption>
      <thead><tr><th>Имя</th><th>Фамилия</th></tr></thead>
      <tbody><tr><td>John</td><td>Dale</td></tr><tr><td>Вася</td><td>Пупкин</td></tr></tbody>
    </table>


  </body>

</html>
